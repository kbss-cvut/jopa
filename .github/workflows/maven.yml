name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master, development, release/** ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Build with Maven
        run: mvn -B package --file pom.xml
